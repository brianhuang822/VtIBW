<!DOCTYPE html>
<html>
<head>
    <title>IBW and Tidal Volume Calculator</title>
</head>
<body>
    <h2>IBW and Tidal Volume Calculator</h2>
    <h3>Calculate Physiological Tidal Volume by IBW</h3>
    
    <label for="birthDate">Birth Date (YYYY/MM/DD):</label>
    <input type="date" id="birthDate" name="birthDate" min="1899-12-31" max="3000-12-31"><br><br>

    <label for="testDate">Test Date (YYYY/MM/DD):</label>
    <input type="date" id="testDate" name="testDate" min="1899-12-31" max="3000-12-31">
    <button id="todayButton">Today</button><br><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <button id="calculate">Calculate</button><br><br>
<p id="results"></p>
    

</body>
<script src="script.js"></script>
</html>
